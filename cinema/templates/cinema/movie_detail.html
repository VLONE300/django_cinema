{% extends 'base.html' %}

{% block movie_detail %}
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.image.url }}" width="280">
    <h2>Shows</h2>
    {% for show in shows %}
        <p>{{ show.date }} - available seats: {{ show.available_seats }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'buy-ticket' show.id %}" class="btn btn-success">Buy Ticket</a>
        {% endif %}
        </form>
    {% endfor %}
{% endblock %}
